name: YouTube Automation

on:
  workflow_dispatch:  # handmatig starten

jobs:
  autopost:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
      YOUTUBE_CLIENT_SECRET_JSON: ${{ secrets.YOUTUBE_CLIENT_SECRET_JSON }}
      YOUTUBE_REFRESH_TOKEN_JSON: ${{ secrets.YOUTUBE_REFRESH_TOKEN_JSON }}

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ¬ Install ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: ğŸ—‚ï¸ Init folders
        run: python init_folders.py

      - name: ğŸ” Genereer client_secret.json
        run: |
          echo '${{ secrets.YOUTUBE_CLIENT_SECRET_JSON }}' > client_secret.json

      - name: ğŸ” Genereer oauth2.json
        run: |
          echo '${{ secrets.YOUTUBE_REFRESH_TOKEN_JSON }}' > oauth2.json

      - name: ğŸ§  Generate topic
        run: python generate_topic.py

      - name: âœï¸ Generate script (GPT-4)
        run: python generate_script.py

      - name: ğŸ—£ï¸ Genereer voice-over teksten (2-zinnen per scene)
        run: python generate_voiceover_texts.py

      - name: ğŸ”Š Genereer voice-over audio
        run: python generate_voiceover.py

      - name: ğŸ–¼ï¸ Genereer visuals
        run: python generate_visuals.py

      - name: ğŸï¸ Assembleer video
        run: python assemble_video.py

      - name: ğŸ–Œï¸ Genereer thumbnail + titel
        run: python generate_thumbnail.py

      - name: ğŸš€ Upload naar YouTube
        run: python upload_to_youtube.py
