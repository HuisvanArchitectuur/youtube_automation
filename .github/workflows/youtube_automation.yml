name: YouTube Automation

on:
  workflow_dispatch:

jobs:
  autopost:
    runs-on: ubuntu-latest
    env:
      PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
      HUGGINGFACE_API_KEY: ${{ secrets.HUGGINGFACE_API_KEY }}
      YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
      YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
      YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Install ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Login to Hugging Face
        run: |
          pip install huggingface_hub
          huggingface-cli login --token ${{ secrets.HUGGINGFACE_API_KEY }}

      - name: Init folders
        run: python init_folders.py

      - name: Maak client_secret.json aan vanuit secret
        run: |
          echo '${{ secrets.YOUTUBE_CLIENT_SECRET_JSON }}' | python3 -c "import sys, json; json.dump(json.loads(sys.stdin.read()), open('client_secret.json','w'))"

      - name: Maak oauth2.json aan vanuit secret
        run: |
          echo '${{ secrets.YOUTUBE_REFRESH_TOKEN_JSON }}' > oauth2.json

      - name: Genereer topic
        run: python generate_topic.py

      - name: Genereer script
        run: python generate_script.py

      - name: Genereer voiceover
        run: python generate_voiceover.py

      - name: Genereer visuals
        run: python generate_visuals.py

      - name: Assembleer video
        run: python assemble_video.py

      - name: Genereer thumbnail
        run: python generate_thumbnail.py

      - name: Upload naar YouTube
        run: python upload_to_youtube.py
