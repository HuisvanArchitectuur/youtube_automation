name: YouTube Automation (Hybride Setup)

on:
  workflow_dispatch:

jobs:
  autopost:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
      YOUTUBE_CLIENT_SECRET_JSON: ${{ secrets.YOUTUBE_CLIENT_SECRET_JSON }}
      YOUTUBE_REFRESH_TOKEN_JSON: ${{ secrets.YOUTUBE_REFRESH_TOKEN_JSON }}

    steps:
      - name: 📅 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🎮 Install ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: 🗂️ Init folders
        run: python init_folders.py

      - name: 🔐 Genereer client_secret.json
        run: |
          echo '${{ secrets.YOUTUBE_CLIENT_SECRET_JSON }}' > client_secret.json

      - name: 🔐 Genereer oauth2.json
        run: |
          echo '${{ secrets.YOUTUBE_REFRESH_TOKEN_JSON }}' > oauth2.json

      - name: 🧠 Genereer topic
        run: python generate_topic.py

      - name: ✍️ Genereer script (GPT-4)
        run: python generate_script.py

      - name: 🚤 Genereer voice-over teksten (2-zinnen per scene)
        run: python generate_voiceover_texts.py

      # ⚠️ STOP HIER: lokale workflow neemt nu over!
      - name: ❌ Stop GitHub workflow na tekst generatie
        run: exit 0

